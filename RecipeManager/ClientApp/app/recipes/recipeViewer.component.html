<div class="card" id="recipe-viewer">
    <div class="card-body">
        <h2>{{ data.currentRecipe.title }} </h2>
        <p class="lead">{{ data.currentRecipe.description }}</p>
        <p><strong>Steps:</strong></p>
        <ol>
            <li *ngFor="let s of data.currentRecipe.recipeSteps">{{s.step}}</li>
        </ol>
        <p><strong>Notes:</strong></p>
        <p>{{ data.currentRecipe.notes }}</p>
    </div>
</div>
